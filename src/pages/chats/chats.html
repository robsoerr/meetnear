<ion-header>

  <ion-navbar>
    <ion-title>{{chatuser?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/user.jpg" width="16" height="16"> 
      </ion-avatar>
      <h2>{{user.name || "Anonymous"}}</h2>    
    </ion-item>
    <ion-item *ngFor="let user of blockedusers" (click)="goToChat(user)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/user1.jpg">
        <img src="http://via.placeholder.com/16x16">
      </ion-avatar>
      <h2>{{user.name || "Anonymous"}}</h2>    
    </ion-item>


  </ion-list>
  
</ion-content>

<ion-footer>
  
  <button block ion-button (click)="homePage()"> Change filters </button>

</ion-footer>
