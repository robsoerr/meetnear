  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="prof">
	<ion-list >

	  <ion-item>
	    <ion-label floating >E-mail</ion-label>
	    <ion-input type="email" formControlName="femail" #email ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating >Name</ion-label>
	    <ion-input type="text" formControlName="fname"  #username ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating >Password</ion-label>
	    <ion-input type="password" formControlName="fpswd" #password ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating >Re type Password</ion-label>
	    <ion-input type="password" formControlName="frpswd" #repassword ></ion-input>
	  </ion-item>

	 <ion-item>
	  	<ion-label floating>Age</ion-label>
	  	   <ion-input type="number" required [(ngModel)]="profile.age" formControlName="fage"></ion-input>
	 </ion-item>

	</ion-list>
	</form>

	<button block ion-button (click)= "registerUp()" [disabled]="!prof.valid"> Register </button>
	

</ion-content>
